



<form id="1" class="forms form-container">
  <input type="hidden" class="product_id" name="product_id" value="1">

  <input type="text" class="productName" name="productName" placeholder="Product Name" readonly required>
  <input type="number" class="stock" name="stock" placeholder="Stock" readonly required>
  <input type="number" class="ordered" name="ordered" placeholder="Ordered" required>
  <input type="number" class="received" name="received" placeholder="Received" required>
  <input type="number" step="0.01" class="rate" name="rate" placeholder="Rate" required>
  <input type="number" class="balance" name="balance" placeholder="Balance" readonly>
  <input type="number" step="0.01" class="total" name="total" placeholder="Total" readonly>
  <select class="status" name="status" required>
    <option value="pending">Pending</option>
    <option value="received">Received</option>
    <option value="partial received">Partial Received</option>
  </select>
  <input type="text" class="vat" name="vat" placeholder="VAT" readonly required>
  <textarea class="remark" name="remark" placeholder="Remark"></textarea>
  <button type="button" class="delete-btn" value="1">Delete</button>
</form>
